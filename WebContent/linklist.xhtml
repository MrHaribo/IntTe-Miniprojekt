<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://java.sun.com/jsp/jstl/core"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
<title>Link List</title>
</head>
<body>
	<ui:composition>

		<h2>Link List</h2>
		<br />

		<h:panelGroup layout="block" id="linklist_panelGroup">

			<p:forEach var="link" items="#{linklist.links}">

				<h:form>
					<h:panelGrid class="linkGrid" border="1" columns="2">
						<h:commandButton class="voteUp" id="voteup" value="" action="#{link.voteUp}">
							<f:ajax execute="@form" render=":linklist_panelGroup" />
						</h:commandButton>
						<h:outputText id="title" value="#{link.title}"></h:outputText>
						<h:outputText value="#{link.votes}"></h:outputText>
						<h:outputText id="info" value="Created: #{link.creationDate}" />
						<h:commandButton class="voteDown" id="votedown" value=""
							action="#{link.voteDown}">
							<f:ajax execute="@form" render=":linklist_panelGroup" />
						</h:commandButton>

						<h:commandLink action="showComments" includeViewParams="true"
							value="Comments: #{link.children.size}">
							<f:param name="linkId" value="#{link.id}" />
						</h:commandLink>

					</h:panelGrid>
				</h:form>
				<br />

			</p:forEach>
		</h:panelGroup>
	</ui:composition>
</body>
</html>
