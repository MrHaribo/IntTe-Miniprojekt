<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:p="http://java.sun.com/jsp/jstl/core"
	xmlns:h="http://java.sun.com/jsf/html">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
<title>Link List</title>
</head>
<body>
	<h1>Link List</h1>

	<br/>

	<p:forEach var="link" items="#{linklist.links}">
	
		<h:form>
	
			<h:panelGrid border="1" columns="2">
			
				<h:commandButton id="voteup" value="up" action="#{link.voteUp}"></h:commandButton>
				<h:outputText id="title" value="#{link.title}"></h:outputText>
				<h:outputText value="#{link.votes}"></h:outputText>
				<h:outputText id="info" value="Created: #{link.creationDate}"></h:outputText>
				<h:commandButton id="votedown" value="down" action="#{link.voteDown}"></h:commandButton>
				
				<h:commandLink id="comments" value="Comments: #{link.numComments}" action="comment_add"></h:commandLink>
				
			</h:panelGrid>
		</h:form>
		
		<br/>
		
	</p:forEach>

</body>
</html>
