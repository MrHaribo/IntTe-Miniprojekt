<?xml version="1.0" encoding="US-ASCII" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=US-ASCII" />
<title>Insert title here</title>
</head>
<body>
	<h:panelGrid border="1" columns="3">
			<h:outputText value="Reddit Clone"/>
		<h:form>
			<h:inputText id="username" value="#{userLogin.username}"/>
			<h:inputSecret id="password" value="#{userLogin.password}"/>
			<h:commandButton id="login" value="Login" action="#{userLogin.login}"/>
		</h:form>
		<h:form>
		<h:commandButton id="register" value="Register"/>
		</h:form>
	</h:panelGrid>
