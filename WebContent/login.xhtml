<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<h:panelGroup rendered="#{!user.loggedIn}">
		<h:panelGrid class="loginGrid" border="0" columns="5">
			<h:outputLink id="pagetitleLogout" value="index.xhtml">
				<h:outputText value="Reddit Clone"></h:outputText>
			</h:outputLink>
			<h:form class="rightAlign">
				<p:inputText value="#{user.username}" />
				<p:password value="#{user.password}" />
				<p:commandButton value="#{msg['login']}" action="#{user.checkLogin}" ajax="false"/>
			</h:form>
			<h:form class="rightAlign">
				<p:commandButton value="#{msg['register']}" action="register.xhtml"
					immediate="true" ajax="false"/>
			</h:form>

		</h:panelGrid>
	</h:panelGroup>

	<h:panelGroup rendered="#{user.loggedIn}">
		<h:panelGrid class="loginGrid" border="0" columns="4">
			<h:outputLink id="pagetitleLogin" value="index.xhtml">
				<h:outputText value="Reddit Clone" />
			</h:outputLink>
			<h:form class="rightAlign">
				<p:commandButton value="#{msg['linksubmit']}"
					action="linksubmit.xhtml" immediate="true" ajax="false" />
			</h:form>
			<h:outputText value="Hi #{user.username}" />
			<h:form class="rightAlign">
				<p:commandButton value="#{msg['logout']}" action="#{user.logOut}"
					immediate="true" ajax="false" />
			</h:form>

		</h:panelGrid>

	</h:panelGroup>
</ui:composition>
