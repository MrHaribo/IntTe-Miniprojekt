<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets">



	<h:panelGroup rendered="#{!user.loggedIn}">
		<h:panelGrid border="0" columns="3">
			<h1>Reddit Clone</h1>
			<h:form>
				<h:inputText id="username" value="#{user.username}" />
				<h:inputSecret id="password" value="#{user.password}" />
				<h:commandButton value="Login" action="#{user.checkLogin}">
				</h:commandButton>
			</h:form>
			<h:form>
				<h:commandButton value="Register" action="register.xhtml" immediate="true">
				</h:commandButton>
			</h:form>
		</h:panelGrid>
	</h:panelGroup>

	<h:panelGroup rendered="#{user.loggedIn}">
		<h:panelGrid border="0" columns="4">
			<h1>Reddit Clone</h1>
			<h:form>
				<h:commandButton id="addLink" value="Submit new Link"
					action="linksubmit.xhtml" immediate="true"/>
			</h:form>
			<h:outputText value="Hi #{user.username}" />
			<h:form>
				<h:commandButton value="Logout" action="#{user.logOut}" immediate="true">
				</h:commandButton>
			</h:form>
		</h:panelGrid>

	</h:panelGroup>
</ui:composition>
