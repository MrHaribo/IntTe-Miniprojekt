<?xml version="1.0" encoding="US-ASCII" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://java.sun.com/jsf/core">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=US-ASCII" />
<title>Reddit-Clone</title>
</head>
<body>
		<h:panelGrid border="0" columns="3">
			<h:graphicImage id="regSymbol" library="images" name="reddit.png"></h:graphicImage>
			<h:panelGrid border="0" columns="1">
				<h2>Create a new User-Account</h2>
				<p>You only need an username and a password.</p>
			</h:panelGrid>
			<h:form>
				<h:panelGrid border="0" columns="1">
				<h:inputText id="regUsername" value="Username"/>
				<h:inputText id="regPassword" value="Password"/>
				<h:inputText id="regRepPassword" value="Repeat Password"/>
					<h:commandButton id="regSubmit" value="Register"/>
				</h:panelGrid>
			</h:form>
		</h:panelGrid>
	

</body>
</html>
