<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
<title>Insert title here</title>
</head>

<body>
	<ui:composition template="./template.xhtml">
		<ui:define name="content_header">
			<ui:include src="login.xhtml"/>
		</ui:define>
		<ui:define name="content_top">
			<h:panelGrid border="0" columns="3">
				<h:graphicImage id="regSymbol" library="images" name="reddit.png"></h:graphicImage>
				<h:panelGrid border="0" columns="1">
					<h:outputText id="linksubmitTitle" value="#{msg['linksubmit.title']}"/>
					<h:outputText id="linksubmitSub" value="#{msg['linksubmit.sub']}"/>
				</h:panelGrid>
				<h:form>
					<h:panelGrid border="0" columns="2">
						<h:outputText value="#{msg['linktitle']}:" />
						<p:inputText value="#{link.title}" label="#{msg['linktitle']}" required="true"/>
						<h:outputText value="URL:" />
						<p:inputText value="#{link.url}" label="URL" required="true"/>
						<p:commandButton value="#{msg['submit']}"
							action="#{link.createLink}" ajax="false"/>
					</h:panelGrid>
					<p:messages id="messages" showDetail="true" autoUpdate="true"/>  <br />
				</h:form>
			</h:panelGrid>
		</ui:define>
		<ui:define name="content_main">
			<ui:include src="linklist.xhtml" />
		</ui:define>
	</ui:composition>
</body>
</html>
