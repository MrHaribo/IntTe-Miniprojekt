<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html">

<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
<title>Insert title here</title>
</head>

<body>
	<ui:composition template="./template.xhtml">
		<ui:define name="content_header">
			<ui:include src="login.xhtml"/>
		</ui:define>
		<ui:define name="content_top">
			<h:panelGrid border="0" columns="3">
				<h:graphicImage id="regSymbol" library="images" name="reddit.png"></h:graphicImage>
				<h:panelGrid border="0" columns="1">
					<h2>Submit a new Link</h2>
					<p>Enter a title and the URL to submit.</p>
				</h:panelGrid>
				<h:form>
					<h:panelGrid border="0" columns="2">
						<h:outputText value="Title:" />
						<h:inputText id="title" value="#{link.title}"></h:inputText>
						<h:outputText value="URL:" />
						<h:inputText id="url" value="#{link.url}"></h:inputText>
						<h:commandButton id="linkSubmit" value="Submit"
							action="#{link.createLink}"></h:commandButton>
					</h:panelGrid>
				</h:form>
			</h:panelGrid>
		</ui:define>
		<ui:define name="content_main">
			<ui:include src="linklist.xhtml" />
		</ui:define>
	</ui:composition>
</body>
</html>
