<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:p="http://java.sun.com/jsp/jstl/core"
	xmlns:h="http://java.sun.com/jsf/html">

<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
<title>Insert title here</title>
</head>
<body>
	<p:forEach var="comment" items="${commentlist.comments}">
	
		<h:panelGrid border="1" columns="2">
		
			<h:button id="voteup" value="up"></h:button>
			<h:outputText id="text" value="${comment.text}"></h:outputText>
			<h:outputText value="votes"></h:outputText>
			<h:outputText id="info" value="info"></h:outputText>
			<h:button id="votedown" value="down"></h:button>
			<h:outputText id="comments" value="comments"></h:outputText>
			
		</h:panelGrid>
	</p:forEach>
</body>
</html>
