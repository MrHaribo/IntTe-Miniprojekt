<?xml version="1.0" encoding="US-ASCII" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Reddit Clone</title>
</h:head>
<body>
	<ui:composition template="./template.xhtml">
		<ui:define name="content_header">
			<ui:include src="login.xhtml"/>
		</ui:define>	
		<ui:define name="content_top">
			<h:panelGrid border="0" columns="3">
				<h:graphicImage id="regSymbol" library="images" name="reddit.png"></h:graphicImage>
				<h:panelGrid border="0" columns="1">
					<h:outputLabel id="regtitle" value="#{msg['register.title']}" />
					<h:outputLabel id="regsub" value="#{msg['register.sub']}" />
				</h:panelGrid>
				<h:form>
					<h:panelGrid border="0" columns="2">
						<h:outputLabel value="#{msg['username']}:" />
						<p:inputText value="#{user.username}" label="#{msg['username']}" required="true"/>
						<h:outputLabel value="#{msg['password']}:" />
						<p:password id="pwd" label="#{msg['password']}" value="#{user.password}" match="pwd2" required="true"/>
						<h:outputLabel value="#{msg['passRepeat']}:" />
						<p:password id="pwd2" label="#{msg['password']}" value="#{user.passRepeat}" required="true" />
					</h:panelGrid><br />
					<p:messages id="messages" showDetail="true" autoUpdate="true"/>  <br />
					<p:commandButton  value="#{msg['register']}" action="#{user.register}" ajax="false"/>
				</h:form>
			</h:panelGrid>
		</ui:define>

		<ui:define name="content_main">
			<ui:include src="linklist.xhtml" />
		</ui:define>

	</ui:composition>
</body>
</html>
