<?xml version="1.0" encoding="US-ASCII" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
<h:head>
	<title>Reddit Clone</title>
</h:head>
<body>
	<ui:composition template="./template.xhtml">
		<ui:define name="content_website">
			<h:panelGrid border="0" columns="3">
				<h:graphicImage id="regSymbol" library="images" name="reddit.png"></h:graphicImage>
				<h:panelGrid border="0" columns="1">
					<h2>Create a new User-Account</h2>
					<p>You only need an username and a password.</p>
				</h:panelGrid>
				<h:form>
					<h:panelGrid border="0" columns="1">
						<h:inputText id="regUsername" value="#{user.username}" />
						<h:inputText id="regPassword" value="#{user.password}" />
						<h:inputText id="regRepPassword" value="Repeat Password" />
						<h:commandButton id="regSubmit" value="Register"
							action="#{user.register}">
						</h:commandButton>
					</h:panelGrid>
				</h:form>
			</h:panelGrid>
		</ui:define>
	</ui:composition>
</body>
</html>
