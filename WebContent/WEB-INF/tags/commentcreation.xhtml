<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    
      <ui:composition>
      		<h:panelGroup rendered="#{user.loggedIn}">
				<h:form>
					<h:panelGrid border="0" columns="3">
						<h:graphicImage library="images" name="reddit.png"></h:graphicImage>
						
						<h:inputTextarea value="#{commentCreation.commentToCreate}"></h:inputTextarea>
					
						<p:commandButton value="#{msg['comment.submit']}" update="#{render}" id="ajax"  
             				actionListener="#{voteentry.createChild}" styleClass="ui-priority-primary"/>

					</h:panelGrid>
				</h:form>
			</h:panelGroup>
      </ui:composition>
