<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    
      <ui:composition>
		<h:form>
			<h:panelGrid border="0" columns="3">
				<h:graphicImage library="images" name="reddit.png"></h:graphicImage>
				
				<h:inputTextarea value="#{commentCreation.commentToCreate}"></h:inputTextarea>
			
				<h:commandButton value="Submit comment" action="${voteentry.createChild}">
					<f:ajax execute="@form" render="#{render}" />
				</h:commandButton>
			</h:panelGrid>
		</h:form>
      </ui:composition>

</html>
