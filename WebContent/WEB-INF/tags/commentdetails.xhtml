<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<ui:composition>
		<h:form class="commentForm">
			<h:panelGrid class="commentGrid" border="1" columns="2" style="margin-left:#{comment.margin}px;">
			
				<h:commandButton class="voteUp" id="voteup" value="" action="#{comment.voteUp}">
					<f:ajax execute="@form" render="#{render}" />
				</h:commandButton>

				
				<h:outputText value="#{msg['createdp1']} #{comment.hoursAgo} #{msg['createdp2']} #{comment.creator}" />

				<h:outputText value="#{comment.votes}"></h:outputText>
				<h:outputText class="commentText" value="#{comment.text}"></h:outputText>
				
				<h:commandButton class="voteDown" id="votedown" value="" action="#{comment.voteDown}">
					<f:ajax execute="@form" render="#{render}" />
				</h:commandButton>
				
				<p:commandLink styleClass="commentReply" update="#{render}" actionListener="#{comment.select}" style="margin-right:20px;">  
			        <h:outputText value="#{msg['reply']}" />  
			    </p:commandLink>
				
			</h:panelGrid>
		</h:form>
	</ui:composition>

</html>
