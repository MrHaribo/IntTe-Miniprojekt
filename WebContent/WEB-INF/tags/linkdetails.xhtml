<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<ui:composition>
		<h:form class="linkForm">
			<h:panelGrid class="linkGrid" border="1" columns="2">
				<h:commandButton class="voteUp" id="voteup" value="" action="#{link.voteUp}">
					<f:ajax execute="@form" render="#{render}" />
				</h:commandButton>
				<h:outputLink class="linkTitle" value="#{link.url}" target="_blank">
					<h:outputText value="#{link.title}"></h:outputText>
				</h:outputLink>
				<h:outputText value="#{link.votes}"></h:outputText>
				<h:outputText id="info" value="#{msg['createdp1']} #{link.hoursAgo} #{msg['createdp2']} #{link.creator}" />
				<h:commandButton class="voteDown" id="votedown" value="" action="#{link.voteDown}">
					<f:ajax execute="@form" render="#{render}" />
				</h:commandButton>

				<p:commandLink styleClass="linkComments"  update="#{render}" action="#{link.select}" value="#{msg['link.comments']}: #{link.numEntries}">
				</p:commandLink>
			</h:panelGrid>
		</h:form>
	</ui:composition>

</html>
